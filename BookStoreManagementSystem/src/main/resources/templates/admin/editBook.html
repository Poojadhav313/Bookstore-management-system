<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/css/addBook.css"> <!-- Use the same CSS file -->
</head>
<body>
    <h1>Edit Book</h1>

    <form th:action="@{/admin/editBook/{id}(id=${book.id})}" method="POST">
        <input type="hidden" th:value="${book.id}" name="id" />  <!-- Include the book ID -->

        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" th:value="${book.title}" name="title" required />
        </div>

        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" th:value="${book.author}" name="author" required />
        </div>

        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" th:value="${book.price}" name="price" required />
        </div>

        <div class="form-group">
            <button type="submit">Save Changes</button>
        </div>
    </form>

    <a href="/admin/dashboard" class="back-link">Back to Dashboard</a>
</body>
</html>
