<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1>Edit Book</h1>
    <form th:action="@{/admin/editBook/{id}(id=${book.id})}" method="POST">

    <input type="hidden" th:value="${book.id}" name="id" />  <!-- Include the book ID -->

    <label for="title">Title:</label>
    <input type="text" th:value="${book.title}" name="title" required />

    <label for="author">Author:</label>
    <input type="text" th:value="${book.author}" name="author" required />

    <label for="price">Price:</label>
    <input type="number" th:value="${book.price}" name="price" required />

    <button type="submit">Save Changes</button>
</form>

    <a href="/admin/dashboard">Back to Dashboard</a>
</body>
</html>
